apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-app
spec:
  selector:
    matchLabels:
      app: poi-app
  template:
    metadata:
      labels:
        app: poi-app
    spec:        
      containers:
      - name: poi
        image: registryysu9847.azurecr.io/tripinsights/poi:1.0        
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: username
              optional: false 
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: password
              optional: false 
        - name: SQL_SERVER
          value: "sqlserverysu9847.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: WEB_PORT
          value: "80"
        ports: 
        - containerPort: 80
          name: poi

---
apiVersion: v1
kind: Service
metadata:
  name: poi-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: poi-app
