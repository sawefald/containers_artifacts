apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-app
spec:
  selector:
    matchLabels:
      app: tripviewer-app
  template:
    metadata:
      labels:
        app: tripviewer-app
    spec:        
      containers:
      - name: tripviewer
        image: registryysu9847.azurecr.io/tripinsights/tripviewer:1.0
        env:
        - name: USERPROFILE_API_ENDPOINT
          value: http://userprofile-service.default.svc.cluster.local:80
        - name: TRIPS_API_ENDPOINT
          value: http://trips-service.default.svc.cluster.local:80
        ports: 
        - containerPort: 80
          name: tripviewer
      restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: tripviewer-app
